<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            margin: 10px 5px;
            width: 120px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        input:focus {
            outline: none;
            border: 2px solid #fff;
            box-shadow: 0 0 10px #fff;
        }

        button {
            padding: 12px 25px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 1rem;
            color: #fff;
            background: #ff7eb3;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff4d6d;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .result {
            margin-top: 25px;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <p>Enter the range:</p>
        <input type="number" id="min" placeholder="Min" />
        <input type="number" id="max" placeholder="Max" />
        <br />
        <button onclick="generateRandomNumber()">Generate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            
            if (isNaN(min) || isNaN(max)) {
                document.getElementById('result').innerText = "Please enter valid numbers!";
                return;
            }

            if (min > max) {
                document.getElementById('result').innerText = "Min cannot be greater than Max!";
                return;
            }

            if (max >= 1e10) {
                document.getElementById('result').innerText = "ðŸ’€";
                return;
            }

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('result').innerText = `Random Number: ${randomNumber}`;
        }
    </script>
</body>
</html>
